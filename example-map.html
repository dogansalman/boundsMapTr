<!DOCTYPE html>
<html lang="en-US">
 <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>::Maps ::</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script >

		var world = [
                new google.maps.LatLng(85, 180),
                new google.maps.LatLng(85, 90),
                new google.maps.LatLng(85, 0),
                new google.maps.LatLng(85,-90),
                new google.maps.LatLng(85,-180),
                new google.maps.LatLng(0,-180),
                new google.maps.LatLng(-85,-180),
                new google.maps.LatLng(-85,-90),
                new google.maps.LatLng(-85,0),
                new google.maps.LatLng(-85,90),
                new google.maps.LatLng(-85,180),
                new google.maps.LatLng(0,180),
                new google.maps.LatLng(85,180)
            ];
        var worldCoords = [
            new google.maps.LatLng(-85.1054596961173, -180),
            new google.maps.LatLng(85.1054596961173, -180),
            new google.maps.LatLng(85.1054596961173, 180),
            new google.maps.LatLng(-85.1054596961173, 180),
            new google.maps.LatLng(-85.1054596961173, 0)
        ];

        $.get( "http:/map.menkule.com.tr/34/403", function( data ) {
        //$.get( "http://map.menkule.com.tr/59", function( data ) {
            var map;
            var newarkcoords = [];
            var polygons = [];
            var subcord = [];
            var bounds = new google.maps.LatLngBounds();

            var latlng = new google.maps.LatLng(40.988913, 27.452364);
            var myOptions = {
                zoom: 10,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            if(data.multi_coords) {
                polygons.push(
                    new google.maps.Polygon({
                        paths: [
                            worldCoords
                        ],
                        strokeColor: "#666",
                        strokeOpacity: 0.6,
                        strokeWeight: 2,
                        fillColor: "#666",
                        fillOpacity: 0.5
                    })
                );
                polygons[polygons.length -1].setMap(map);

                 data.coordinates.forEach(c => {
                    subcord = [];
                    c.forEach(x => {
                        subcord.push(new google.maps.LatLng(x.lat, x.lon));
                        bounds.extend(subcord[subcord.length-1]);
                    });

                    polygons.push(
                        new google.maps.Polygon({
                            paths: [
                               //worldCoords,
                                subcord,
                            ],
                            strokeColor: "#666",
                            strokeOpacity: 1,
                            strokeWeight: 2,
                            fillColor: "#666",
                            fillOpacity: 0
                        })
                    );
                    polygons[polygons.length -1].setMap(map);
				});




			} else {
                 var triangleCoords = [
                    {lat: 25.774, lon: -80.190},
                    {lat: 18.466, lon: -66.118},
                    {lat: 32.321, lon: -64.757},
                    {lat: 25.774, lon: -80.190}
                ];
                 var triangleCoordsOuter = [
                     new google.maps.LatLng(0, 180),
                     new google.maps.LatLng(18.466, -66.118),
                     new google.maps.LatLng(32.321,-64.757),
                     new google.maps.LatLng(25.774, -80.190),

                ];
                 /*
                  data.coordinates.forEach(x => {
                    newarkcoords.push(new google.maps.LatLng(x.lat, x.lon));
                    bounds.extend(newarkcoords[newarkcoords.length-1]);
                });
                */

                triangleCoords.forEach(x => {
                    newarkcoords.push(new google.maps.LatLng(x.lat, x.lon));
                    bounds.extend(newarkcoords[newarkcoords.length-1]);
                });

                polygons.push(
                    new google.maps.Polygon({
                        paths: [
                            worldCoords,
                            newarkcoords,

						],
                        strokeColor: "#666",
                        strokeOpacity: 0.5,
                        strokeWeight: 2,
                        fillColor: "#666",
                        fillOpacity: 0.5,
                    })
                );
                polygons[polygons.length -1].setMap(map);
			}

            map.fitBounds(bounds);

        });

	</script>
	<style type="text/css">
		html,body { height: 100%; margin: 0px; padding: 0px; }

			width:1000px;
			height:800px;
		}		
	</style>
</head>

</div>
